<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Listing</title>
    <link rel="stylesheet" href="filmmaker_profile.css">
</head>
<body>

<section class="add-listing-section">
    <h2>Add a New Film Project Listing</h2>
    
    <!-- Form to Add a New Listing -->
    <form id="add-listing-form">
        <div class="form-item">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>
        </div>

        <div class="form-item">
            <label for="project-description">Project Description:</label>
            <textarea id="project-description" name="project-description" rows="4" required></textarea>
        </div>

        <div class="form-item">
            <label for="project-image">Upload Project Image:</label>
            <input type="file" id="project-image" name="project-image" accept="image/*">
        </div>
        

        <div class="form-item">
            <label for="budget">Budget:</label>
            <select id="budget" name="budget">
                <option value="">Select Budget</option>
                <option value="low">Below $10,000</option>
                <option value="medium">$10,000 - $50,000</option>
                <option value="high">Above $50,000</option>
            </select>
        </div>

        <div class="form-item">
            <label for="genre">Film Genre:</label>
            <select id="genre" name="genre" required>
                <option value="">Select Genre</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
                <option value="documentary">Documentary</option>
                <option value="horror">Horror</option>
            </select>
        </div>

        <div class="form-item">
            <label for="product">Product for Placement:</label>
            <input type="text" id="product" name="product" required>
        </div>

        <button type="submit" class="btn">Add Listing</button>
    </form>
</section>

<script src="add_listing.js"></script>
</body>
</html>
